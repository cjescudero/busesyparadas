# Snippet para incluir dentro del server que sirve escudero.gtec.udc.es
location /busesyparadas/static/ {
    alias /home/escudero/busesyparadas/src/app/frontend/static/;
    try_files $uri $uri/ =404;
    add_header Cache-Control "public, max-age=3600";
}

location /static/icons/ {
    alias /home/escudero/busesyparadas/src/app/frontend/static/icons/;
    try_files $uri =404;
    add_header Cache-Control "public, max-age=3600";
}

location = /busesyparadas/manifest.webmanifest {
    alias /home/escudero/busesyparadas/src/app/frontend/static/manifest.webmanifest;
    add_header Cache-Control "public, max-age=3600";
}

location = /busesyparadas/sw.js {
    alias /home/escudero/busesyparadas/src/app/frontend/static/sw.js;
    add_header Cache-Control "no-cache";
}

location = /busesyparadas/favicon.ico {
    alias /home/escudero/busesyparadas/src/app/frontend/static/favicon-64.png;
    add_header Cache-Control "public, max-age=86400";
}

location /busesyparadas/ {
    proxy_pass http://127.0.0.1:3003/busesyparadas/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Forwarded-Prefix /busesyparadas;
    proxy_redirect off;
}
