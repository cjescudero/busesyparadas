<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Llegadas de buses</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}" />
    <link rel="manifest" href="{{ url_for('manifest') }}" />
    <meta name="theme-color" content="#2f7afe" />
    <link rel="icon" type="image/png" sizes="64x64" href="{{ url_for('static', path='/favicon-64.png') }}" />
    <link rel="apple-touch-icon" href="{{ url_for('static', path='/icons/icon-512.png') }}" />
  </head>
  <body
    data-primary-stop-id="{{ primary_stop_id }}"
    data-primary-stop-name="{{ default_stop.name if default_stop else 'Parada ' ~ primary_stop_id }}"
    data-base-path="{{ base_path }}"
  >
    <main>
      <header class="hero">
        <h1>Llegadas de buses</h1>
      </header>

      <section class="card search-card">
        <div class="section-heading">
          <p class="eyebrow">Busca tu parada</p>
          <button class="home-link" id="home-button" type="button" aria-label="Ir a mi parada de casa">
            <span aria-hidden="true">üè†</span> Parada de casa
          </button>
        </div>
        <div class="input-wrapper">
          <input
            id="stop-search"
            type="search"
            inputmode="text"
            placeholder="Busca parada por n√∫mero o nombre"
            autocomplete="off"
            role="combobox"
            aria-autocomplete="list"
            aria-controls="stop-results"
            aria-expanded="false"
          />
        </div>
        <ul class="autocomplete" id="stop-results" role="listbox" aria-label="Resultados de paradas"></ul>
        <!-- Accesibilidad: aria-live para que el lector anuncie cambios de parada seleccionada. -->
        <p class="current-stop" id="current-stop-label" aria-live="polite"></p>
      </section>

      <section class="card next-card">
        <div class="section-heading">
          <p class="eyebrow">Buses m√°s pr√≥ximos</p>
        </div>
        <div class="next-arrivals" id="next-arrivals"></div>
      </section>

      <section class="card arrivals-card">
        <div class="section-heading">
          <p class="eyebrow">Resto de buses</p>
        </div>
        <div class="arrivals" id="arrivals"></div>
      </section>
    </main>

    <footer>
      <!-- Accesibilidad: aria-live para estados y actualizaciones. -->
      <p class="status-text" id="status" aria-live="polite"></p>
    </footer>

    <script>
      window.__BASE_PATH = "{{ base_path }}";
    </script>
    <script src="{{ url_for('static', path='/app.js') }}" defer></script>
  </body>
</html>
